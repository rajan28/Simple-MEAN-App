<section data-ng-controller="ClubCtrl">
    <h1>New Club</h1>
    <form data-ng-submit="create()" novalidate>
        <div>
            <label for="name">Name</label>
            <div>
                <input type="text" data-ng-model="name" id="name" placeholder="Club Name">
            </div>
        </div>
        <div>
            <label for="city">City</label>
            <div>
                <input type="text" data-ng-model="city" id="city" placeholder="City">
            </div>
        </div>
        <div>
            <label for="address">Name</label>
            <div>
                <input type="text" data-ng-model="address" id="address" placeholder="Address">
            </div>
        </div>
        <div>
            <label for="ageMin">Minimum Age</label>
            <div>
                <input type="text" data-ng-model="ageMin" id="ageMin" placeholder="Minimum Age">
            </div>
        </div>
        <div>
            <label for="ageMax">Maximum Age</label>
            <div>
                <input type="text" data-ng-model="ageMax" id="ageMax" placeholder="Maximum Age">
            </div>
        </div>
        <div>
            <label for="price">Price</label>
            <div>
                <input type="text" data-ng-model="price" id="price" placeholder="Price Category">
            </div>
        </div>
        <div>
            <input type="submit">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
