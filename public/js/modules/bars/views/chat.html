<section class="navbackground" ng-controller="BarCtrl" data-ng-init="createInfo()">
	<br>
	<div class="container 50%">
		<h2 class="first">{{bar.name}} Chat</h2>

		<form ng-submit="main()" novalidate>
			<input type="text" name="message" ng-model="message" placeholder="Write Your Message Here">
			<input type="submit" value="submit">
		</form>

		<div class="chat" ng-repeat="(key, chat) in chats">
			<p class="messages">{{chat.text}}</p>
		</div>
	</div>

</section>
