<section ng-controller="UserCtrl" ng-init="findOne()">
	<div class="container 75%">
		<div id="name">
			{{user}}
			<h2>Change Your Name</h2>
			<form ng-submit="update()" novalidate>
				<input type="text" placeholder="First Name" ng-model="user.firstname" id="user.firstname">
				<input type="text" placeholder="Last Name" ng-model="user.lastname" id="user.lastname">
				<input type="password" placeholder="Enter Password to Confirm Change" ng-model="user.password" id="user.password">
				<input type="submit" value="submit">
			</form>
		</div>

	</div>
</section>
